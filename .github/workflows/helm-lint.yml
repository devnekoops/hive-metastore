name: Lint helm chart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v2
        with:
          version: 'v3.7.0'

      - name: Build Helm Chart
        run: |
          helm lint ./hive-metastore